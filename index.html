<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الألعاب المميزة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            cursor: pointer;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .game-card {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
        }
        
        .game-icon {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid #6e48aa;
        }
        
        .download-btn {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .ad-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 ألعاب مميزة للتحميل المجاني</h1>
            <p>أحدث الألعاب بنسخ كاملة مع جميع المميزات</p>
        </div>
        
        <div class="game-card">
            <img src="https://via.placeholder.com/80" alt="لعبة" class="game-icon">
            <div style="flex:1">
                <h3>GTA 6 Mobile</h3>
                <p>نسخة كاملة مع جميع المميزات</p>
            </div>
            <button class="download-btn">تحميل الآن</button>
        </div>
        
        <div class="game-card">
            <img src="https://via.placeholder.com/80" alt="لعبة" class="game-icon">
            <div style="flex:1">
                <h3>FIFA 24 Mobile</h3>
                <p>أحدث نسخة مع جميع الفرق</p>
            </div>
            <button class="download-btn">تحميل الآن</button>
        </div>
    </div>
    
    <div class="ad-notification" id="adNotification">
        جارٍ تحميل المحتوى المطلوب...
    </div>

    <script>
        // إعدادات التحكم
        const adSettings = {
            delay: 500,         // تأخير قبل التنفيذ (ملي ثانية)
            timeout: 30000,     // وقت الانتظار قبل التنشيط التلقائي
            showNotification: true, // إظهار إشعار للمستخدم
            excludeElements: ['A', 'BUTTON', 'INPUT', 'SELECT', 'TEXTAREA']
        };
        
        let adTriggered = false;
        let clickCount = 0;
        const minClicks = 2;    // عدد النقرات المطلوبة قبل التنشيط
        
        function showNotification() {
            if (!adSettings.showNotification) return;
            
            const notif = document.getElementById('adNotification');
            notif.style.display = 'block';
            setTimeout(() => {
                notif.style.display = 'none';
            }, 3000);
        }
        
        function activateAd() {
            if (adTriggered) return;
            adTriggered = true;
            showNotification();
            
            // استراتيجية متعددة للفتح
            try {
                // الطريقة 1: نافذة منبثقة تقليدية
                const popup = window.open('', '_blank', 'width=1,height=1,left=-1000,top=-1000');
                
                if (popup) {
                    setTimeout(() => {
                        popup.close();
                    }, 100);
                } else {
                    // الطريقة 2: تحميل السكريبت الديناميكي
                    loadAdScript();
                }
            } catch (e) {
                // الطريقة 3: إذا فشل كل شيء
                loadAdScript();
            }
            
            window.focus();
        }
        
        function loadAdScript() {
            const script = document.createElement('script');
            script.src = '//pl26795765.profitableratecpm.com/83/4c/30/834c300c3af733545c531ff8d98cd912.js';
            document.body.appendChild(script);
        }
        
        // متابعة النقرات على الصفحة
        document.addEventListener('click', function(e) {
            if (adSettings.excludeElements.includes(e.target.tagName)) {
                return;
            }
            
            clickCount++;
            
            if (clickCount >= minClicks) {
                setTimeout(activateAd, adSettings.delay);
            }
        });
        
        // نسخة احتياطية بعد فترة زمنية
        const backupTimer = setTimeout(function() {
            if (!adTriggered) {
                activateAd();
            }
        }, adSettings.timeout);
        
        // تحسين الأداء: تحميل مسبق للسكريبت
        window.addEventListener('load', function() {
            const preloadLink = document.createElement('link');
            preloadLink.rel = 'preload';
            preloadLink.href = '//pl26795765.profitableratecpm.com/83/4c/30/834c300c3af733545c531ff8d98cd912.js';
            preloadLink.as = 'script';
            document.head.appendChild(preloadLink);
        });
    </script>
</body>
</html>
