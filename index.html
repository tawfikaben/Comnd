<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>استبيان الألعاب المميزة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            padding: 15px;
            background-color: #fff;
        }
        
        .header {
            text-align: center;
            padding: 15px 0;
            background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            border-radius: 8px;
            margin-bottom: 15px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            padding: 0 10px;
        }
        
        .header p {
            font-size: 0.9rem;
            margin: 5px 0 0;
        }
        
        .survey-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #6e48aa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .question {
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 1rem;
            color: #444;
        }
        
        .options {
            margin-right: 10px;
        }
        
        .option {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            padding: 5px 0;
        }
        
        input[type="radio"], input[type="checkbox"] {
            margin-left: 8px;
            transform: scale(1.1);
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            font-size: 0.9rem;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: block;
            margin: 25px auto;
            font-size: 1rem;
            width: 90%;
            max-width: 250px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        /* إعلانات متجاوبة */
        .ad-container {
            margin: 15px 0;
            padding: 10px;
            background: #252525;
            border-radius: 6px;
            text-align: center;
            color: white;
        }
        
        .ad-label {
            font-size: 0.7rem;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .ad-content {
            padding: 8px;
            background: #1e1e1e;
            border-radius: 4px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ad-link {
            color: #6e48aa;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 8px;
            font-size: 0.9rem;
        }
        
        /* شريط وسائل التواصل للهاتف */
        .social-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(110, 72, 170, 0.95);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }
        
        .social-bar a {
            color: white;
            font-size: 1.2rem;
            transition: all 0.2s;
            text-decoration: none;
            padding: 5px;
        }
        
        .social-bar a:active {
            transform: scale(1.2);
        }
        
        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .survey-section {
                padding: 12px;
            }
            
            .question {
                font-size: 0.95rem;
            }
            
            .option {
                font-size: 0.9rem;
            }
            
            .submit-btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
        
        /* تحسينات للأجهزة التي تفضل الوضع المظلم */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #eee;
            }
            
            .container {
                background-color: #1e1e1e;
            }
            
            .survey-section {
                background-color: #252525;
            }
            
            .question {
                color: #ddd;
            }
            
            textarea {
                background-color: #333;
                color: #eee;
                border-color: #444;
            }
        }
    </style>
</head>
<body>
    <!-- إعلان علوي متجاوب -->
    <div class="ad-container">
        <div class="ad-label">إعلان</div>
        <div class="ad-content">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1234567890123456" crossorigin="anonymous"></script>
            <!-- إعلان متجاوب للهاتف -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1234567890123456"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gamepad"></i> استبيان الألعاب المميزة</h1>
            <p>شاركنا رأيك عبر الهاتف!</p>
        </div>
        
        <!-- إعلان داخلي متجاوب -->
        <div class="ad-container">
            <div class="ad-label">عرض خاص</div>
            <div class="ad-content">
                <div style="padding: 5px;">
                    <h3 style="color: #f39c12; margin: 5px 0; font-size: 1rem;">ألعاب مجانية للهاتف!</h3>
                    <p style="margin: 5px 0; font-size: 0.8rem;">حمّل أحدث الألعاب الآن</p>
                    <a href="#" class="ad-link">اضغط هنا <i class="fas fa-arrow-left"></i></a>
                </div>
            </div>
        </div>

        <form id="surveyForm">
            <!-- الأسئلة هنا بنفس الهيكل السابق مع تعديلات بسيطة للهاتف -->
            <!-- ... -->
            
            <button type="submit" class="submit-btn">إرسال الاستبيان <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    
    <!-- شريط وسائل التواصل المخصص للهاتف -->
    <div class="social-bar">
        <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
        <a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
    </div>
    
    <script>
        // معالجة إرسال الاستبيان للهاتف
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // تنفيذ إعلان سريع
            triggerMobileAd();
            
            // عرض رسالة تأكيد
            setTimeout(() => {
                alert('شكراً لمشاركتك! سيتم تحويلك الآن...');
                window.location.href = 'index.html';
            }, 800);
        });
        
        // تفعيل الإعلانات عند النقر
        document.querySelectorAll('.ad-link, .ad-content').forEach(el => {
            el.addEventListener('click', function(e) {
                e.preventDefault();
                triggerMobileAd();
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            });
        });
        
        // إعلان تحميل الصفحة
        window.addEventListener('load', function() {
            setTimeout(() => {
                triggerMobileAd();
            }, 1500);
        });
        
        // وظيفة الإعلان المخصصة للهاتف
        function triggerMobileAd() {
            try {
                // محاولة فتح إعلان Popunder
                if (typeof window.popunder === 'function') {
                    window.popunder();
                } else {
                    // بديل للهواتف
                    const win = window.open('', '_blank');
                    if (win) {
                        win.blur();
                        window.focus();
                        setTimeout(() => {
                            win.close();
                        }, 100);
                    }
                }
                
                // تتبع الحدث
                console.log('تم تنفيذ إعلان للهاتف');
            } catch (e) {
                console.error('خطأ في الإعلان:', e);
            }
        }
        
        // تحسينات للوحة اللمس
        document.querySelectorAll('button, a').forEach(el => {
            el.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            el.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
