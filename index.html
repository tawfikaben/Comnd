<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 تحميل ألعاب موبايل مجانية - أربح مع أدستيرا</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', Arial, sans-serif;
        }
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
            padding: 15px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: linear-gradient(135deg, #6e48aa, #9d50bb);
            border-radius: 12px;
        }
        .game-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-icon-container {
            width: 80px;
            height: 80px;
            margin-left: 15px;
            position: relative;
            flex-shrink: 0;
        }
        .game-icon {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #6e48aa;
        }
        .game-info {
            flex: 1;
        }
        .game-title {
            color: #8E54E9;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .game-meta {
            color: #aaa;
            font-size: 14px;
        }
        .download-btn {
            background: linear-gradient(135deg, #6e48aa, #9d50bb);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(142, 84, 233, 0.4);
        }
        .ad-container {
            margin: 25px 0;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .game-card {
                flex-direction: column;
                text-align: center;
            }
            .game-icon-container {
                margin: 0 0 15px 0;
            }
        }
    </style>
    
    <!-- تحميل أدستيرا أولاً بأولوية عالية -->
    <script>
        // تحميل أدستيرا قبل أي شيء
        function loadAdsterra() {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.src = 'https://www.adsterra.com/adsterra.js';
                script.onload = resolve;
                document.head.appendChild(script);
            });
        }
        
        // تفعيل البوب أندر بذكاء
        function activatePopunder() {
            setTimeout(() => {
                try {
                    const pw = window.open('', '_blank', 'width=1,height=1');
                    if (pw) {
                        pw.blur();
                        window.focus();
                        setTimeout(() => pw.close(), 100);
                    }
                } catch(e) {
                    console.log("Popunder activated silently");
                }
            }, 2000);
        }
        
        // بدء تحميل الأدات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadAdsterra().then(() => {
                Adsterra.initialize({
                    id: YOUR_PUBLISHER_ID, // استبدل بمعرف الناشر الخاص بك
                    onLoad: activatePopunder
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 ألعاب موبايل مجانية</h1>
            <p>حمل واستمتع وأربح مع أدستيرا</p>
        </div>
        
        <!-- لعبة PUBG Mobile -->
        <div class="game-card" onclick="trackDownload('pubg')">
            <div class="game-icon-container">
                <img src="https://i.ibb.co/0jZ4Q4F/pubg.png" 
                     alt="PUBG Mobile" 
                     class="game-icon"
                     onerror="showFallback(this, 'PUBG')">
            </div>
            <div class="game-info">
                <h3 class="game-title">PUBG Mobile</h3>
                <p class="game-meta">معركة ملكية | 2.3 جيجا | تقييم 4.5★</p>
            </div>
            <button class="download-btn">تحميل</button>
        </div>
        
        <!-- إعلان أدستيرا -->
        <div class="ad-container">
            <div id="container-adsterra-banner"></div>
        </div>
        
        <!-- لعبة Call of Duty Mobile -->
        <div class="game-card" onclick="trackDownload('cod')">
            <div class="game-icon-container">
                <img src="https://i.ibb.co/7YfLzJX/cod.png" 
                     alt="COD Mobile" 
                     class="game-icon"
                     onerror="showFallback(this, 'COD')">
            </div>
            <div class="game-info">
                <h3 class="game-title">Call of Duty Mobile</h3>
                <p class="game-meta">أكشن | 1.9 جيجا | تقييم 4.7★</p>
            </div>
            <button class="download-btn">تحميل</button>
        </div>
        
        <!-- لعبة Genshin Impact -->
        <div class="game-card" onclick="trackDownload('genshin')">
            <div class="game-icon-container">
                <img src="https://i.ibb.co/0mY7WzY/genshin.png" 
                     alt="Genshin Impact" 
                     class="game-icon"
                     onerror="showFallback(this, 'Genshin')">
            </div>
            <div class="game-info">
                <h3 class="game-title">Genshin Impact</h3>
                <p class="game-meta">عالم مفتوح | 3.4 جيجا | تقييم 4.8★</p>
            </div>
            <button class="download-btn">تحميل</button>
        </div>
        
        <div class="footer">
            <p>جميع الحقوق محفوظة © 2023 | أربح مع أدستيرا</p>
        </div>
    </div>

    <script>
        // روابط التحميل
        const downloadLinks = {
            pubg: 'YOUR_DOWNLOAD_LINK?utm_source=gamepage&game=pubg',
            cod: 'YOUR_DOWNLOAD_LINK?utm_source=gamepage&game=cod',
            genshin: 'YOUR_DOWNLOAD_LINK?utm_source=gamepage&game=genshin'
        };
        
        // تتبع التنزيلات
        function trackDownload(game) {
            // تفعيل البوب أندر
            try {
                window.open('', '_blank').close();
            } catch(e) {}
            
            // توجيه للتنزيل بعد تأخير قصير
            setTimeout(() => {
                window.location.href = downloadLinks[game];
            }, 300);
        }
        
        // حل بديل للصور إذا لم تعمل
        function showFallback(imgElement, gameName) {
            imgElement.style.display = 'none';
            const fallback = document.createElement('div');
            fallback.style.background = 'linear-gradient(135deg, #6e48aa, #9d50bb)';
            fallback.style.width = '100%';
            fallback.style.height = '100%';
            fallback.style.borderRadius = '12px';
            fallback.style.display = 'flex';
            fallback.style.alignItems = 'center';
            fallback.style.justifyContent = 'center';
            fallback.style.color = 'white';
            fallback.style.fontWeight = 'bold';
            fallback.textContent = gameName;
            imgElement.parentNode.appendChild(fallback);
        }
        
        // تحميل أدستيرا للإعلانات الإضافية
        window.addEventListener('load', function() {
            if (typeof Adsterra !== 'undefined') {
                // إعلان بانر
                Adsterra.display('container-adsterra-banner', {
                    format: 'banner',
                    width: 300,
                    height: 250
                });
                
                // إعلان نيتيف (اختياري)
                Adsterra.display('container-adsterra-native', {
                    format: 'native',
                    width: 300,
                    height: 250
                });
            }
        });
    </script>
</body>
</html>
