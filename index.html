<!DOCTYPE html>
<html lang="en">
<head>

    <!-- تحميل آمن لـ Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>

    <!-- نظام كشف AdBlock محسن -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // إنشاء عنصر اختبار للإعلان
        const adTest = document.createElement('div');
        adTest.innerHTML = '&nbsp;';
        adTest.className = 'ad-test-element';
        adTest.style.cssText = 'height:1px;width:1px;visibility:hidden;position:absolute;top:-10px;left:-10px;';
        document.body.appendChild(adTest);
        
        // التحقق بعد 2 ثانية
        setTimeout(function() {
            const isAdBlocked = (adTest.offsetHeight === 0 || window.adsterra === undefined);
            
            if (isAdBlocked) {
                showAdBlockWarning();
                // حل بديل للإعلانات عند وجود AdBlock
                loadFallbackAds();
            }
            adTest.remove();
        }, 2000);
        
        function showAdBlockWarning() {
            const warning = document.createElement('div');
            warning.innerHTML = `
                <div style="position:fixed;top:0;left:0;right:0;background:#e74c3c;color:white;
                padding:15px;text-align:center;z-index:9999;font-family:sans-serif;">
                    ⚠️ Please disable AdBlock to access all features
                    <button onclick="this.parentNode.remove()" 
                        style="margin-left:15px;background:white;color:#e74c3c;border:none;
                        padding:5px 10px;border-radius:3px;cursor:pointer;">
                        OK
                    </button>
                </div>
            `;
            document.body.prepend(warning);
        }
        
        function loadFallbackAds() {
            // حلول بديلة عند اكتشاف AdBlock
            const fallbackAd = document.createElement('div');
            fallbackAd.className = 'ad-container';
            fallbackAd.innerHTML = `
                <div class="ad-label">Sponsored</div>
                <div style="padding:10px;text-align:center;">
                    <h3>Try Our Top Games</h3>
                    <button onclick="window.location.href='https://example.com/games'" 
                        style="background:#6e48aa;color:white;border:none;padding:10px 20px;
                        border-radius:5px;cursor:pointer;margin-top:10px;">
                        Download Now
                    </button>
                </div>
            `;
            document.querySelectorAll('.ad-container').forEach(container => {
                container.replaceWith(fallbackAd.cloneNode(true));
            });
        }
    });
    </script>
</head>
<body>
    <!-- الإعلان العلوي - نسخة محسنة -->
    <div class="ad-container" id="top-banner-ad">
        <div class="ad-label">Exclusive Offer</div>
        <script data-cfasync="false">
        // نظام تحميل الإعلان مع ضمانات متعددة
        (function() {
            var loadAd = function() {
                window.adsterra = window.adsterra || {};
                window.adsterra.queue = window.adsterra.queue || [];
                window.adsterra.queue.push({
                    pid: '3043529ca5c93c815dd6d1dd6665778c',
                    type: 'banner',
                    format: 'responsive',
                    container: 'top-banner-ad'
                });
                
                if (!document.getElementById('adsterra-loader')) {
                    var script = document.createElement('script');
                    script.id = 'adsterra-loader';
                    script.src = 'https://www.profitabledisplaynetwork.com/loader.js';
                    script.async = true;
                    document.body.appendChild(script);
                }
            };
            
            // المحاولة الأولى
            loadAd();
            
            // محاولة ثانية بعد 3 ثواني إذا فشلت الأولى
            setTimeout(function() {
                if (!document.querySelector('#top-banner-ad iframe')) {
                    loadAd();
                }
            }, 3000);
        })();
        </script>
    </div>

    <div class="container">
        <!-- المحتوى الأصلي يبقى كما هو -->
        <div class="header">
            <h1>🎮 Premium Games Hub</h1>
            <p>Your Ultimate Gaming Portal</p>
        </div>

        <!-- ... باقي عناصر الألعاب كما هي ... -->

        <!-- إعلان أصلي محسن -->
        <div class="ad-container" id="native-ad">
            <div class="ad-label">Recommended For You</div>
            <script data-cfasync="false">
            (function() {
                var loadNativeAd = function() {
                    window.adsterra = window.adsterra || {};
                    window.adsterra.queue = window.adsterra.queue || [];
                    window.adsterra.queue.push({
                        pid: '3043529ca5c93c815dd6d1dd6665778c',
                        type: 'native',
                        template: 'game-promo',
                        container: 'native-ad'
                    });
                };
                
                // تأخير تحميل الإعلان الأصلي حتى يصبح مرئياً
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting) {
                        loadNativeAd();
                        observer.disconnect();
                    }
                }, {threshold: 0.1});
                
                observer.observe(document.getElementById('native-ad'));
            })();
            </script>
        </div>

        <!-- ... باقي المحتوى ... -->
    </div>

    <!-- نظام Popunder المحسن -->
    <script>
    (function() {
        // إعدادات Popunder
        const popConfig = {
            url: 'https://www.profitabledisplaynetwork.com/redirect',
            delay: 10000,       // 10 ثواني قبل الظهور الأول
            minPageTime: 5000,  // 5 ثواني حد أدنى لبقاء المستخدم
            maxPerSession: 2,
            cooldown: 60000     // 60 ثانية بين المحاولات
        };
        
        let popCount = 0;
        let lastPopTime = 0;
        let pageStartTime = Date.now();
        
        function triggerPopunder() {
            const now = Date.now();
            const pageActiveTime = now - pageStartTime;
            
            // الشروط المطلوبة
            if (popCount >= popConfig.maxPerSession || 
                pageActiveTime < popConfig.minPageTime ||
                now - lastPopTime < popConfig.cooldown) {
                return;
            }
            
            try {
                // الطريقة الأكثر فعالية
                const popWin = window.open(popConfig.url, '_blank', 'noopener,noreferrer');
                
                if (popWin) {
                    setTimeout(() => {
                        popWin.blur();
                        window.focus();
                        popCount++;
                        lastPopTime = now;
                    }, 300);
                } else {
                    // الطريقة الاحتياطية
                    const a = document.createElement('a');
                    a.href = popConfig.url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    popCount++;
                    lastPopTime = now;
                }
            } catch(e) {
                console.log('Popunder error:', e);
            }
        }
        
        // التشغيل بعد التأخير
        setTimeout(triggerPopunder, popConfig.delay);
        
        // ربط بأحداث النقر
        document.addEventListener('click', function() {
            setTimeout(triggerPopunder, 1000);
        });
    })();
    </script>

    <!-- تحميل متأخر للعناصر غير الأساسية -->
    <script>
    window.addEventListener('load', function() {
        // تأخير تحميل وسائل التواصل الاجتماعية
        setTimeout(function() {
            const socialBar = document.getElementById('socialBar');
            if (socialBar) {
                socialBar.classList.add('visible');
                
                // إغلاق تلقائي بعد 15 ثانية
                setTimeout(function() {
                    socialBar.classList.remove('visible');
                }, 15000);
            }
        }, 5000);
        
        // إعدادات إغلاق الشريط
        document.getElementById('closeSocial')?.addEventListener('click', function() {
            this.closest('.social-bar').classList.remove('visible');
        });
    });
    </script>
</body>
</html>
