<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commander un plat</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h2>Menu du jour</h2>
  <form onsubmit="envoyerCommande(); return false;">
    <input type="text" id="nom" placeholder="Votre nom" required><br>

    <label for="plat">Choisissez votre plat :</label><br>
    <select id="plat" required>
      <option value="">-- Sélectionner un plat --</option>
      <option value="Couscous">Couscous</option>
      <option value="Tajine au poulet">Tajine au poulet</option>
      <option value="Harira">Harira</option>
      <option value="Pastilla">Pastilla</option>
      <option value="Brochettes">Brochettes</option>
    </select><br>

    <button type="submit">Commander</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Configuration Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDpSF4J0bsd6T0ImMpse0KQQRADaxiYUQw",
      authDomain: "darhassna-484c3.firebaseapp.com",
      databaseURL: "https://darhassna-484c3-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "darhassna-484c3",
      storageBucket: "darhassna-484c3.firebasestorage.app",
      messagingSenderId: "141393162149",
      appId: "1:141393162149:web:0717227eac221f5ddfc24c"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function envoyerCommande() {
      const nom = document.getElementById("nom").value.trim();
      const plat = document.getElementById("plat").value;

      if (nom === "" || plat === "") {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      database.ref("commandes").push({
        nom: nom,
        plat: plat,
        timestamp: Date.now()
      });

      alert("✅ Commande envoyée !");
      document.getElementById("nom").value = "";
      document.getElementById("plat").value = "";
    }
  </script>
</body>
</html>
