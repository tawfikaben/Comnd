<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فوز فوري! اكسب جائزتك اليوم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .prize-box {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            display: inline-block;
        }
        .btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ffeb3b;
            margin: 15px 0;
        }
        .testimonials {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: right;
        }
        /* إعلان Native Banner */
        .ad-container {
            margin: 30px auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎊 مبروك! لقد فزت بجائزة خاصة</h1>
        
        <div class="prize-box">
            <h2>جائزتك: 500$ هدية نقدية!</h2>
            <p>اكمل الخطوة البسيطة التالية لاستلام جائزتك:</p>
            
            <div class="countdown" id="countdown">05:00</div>
            
            <button class="btn" id="claimBtn">
                اضغط هنا لاستلام جائزتك الآن
            </button>
            
            <p>✔️ 127 شخصًا استلموا الجائزة اليوم</p>
        </div>
        
        <!-- إعلان Native Banner -->
        <div class="ad-container">
            <script async="async" data-cfasync="false" src="//pl26916766.profitableratecpm.com/f4399cd0b96a06cea85380db3c8d2c3b/invoke.js"></script>
            <div id="container-f4399cd0b96a06cea85380db3c8d2c3b"></div>
        </div>
        
        <div class="testimonials">
            <h3>✍️ آراء الفائزين</h3>
            <p>"لم أصدق أنني فزت بهذه السهولة!" - أحمد من مصر</p>
            <p>"استلمت 500$ خلال دقائق!" - نور من العراق</p>
        </div>
    </div>

    <!-- كود Popunder -->
    <script type='text/javascript' src='//pl26795765.profitableratecpm.com/83/4c/30/834c300c3af733545c531ff8d98cd912.js'></script>
    
    <!-- كود Iframe -->
    <script type="text/javascript">
        atOptions = {
            'key': '3043529ca5c93c815dd6d1dd6665778c',
            'format': 'iframe',
            'height': 250,
            'width': 300,
            'params': {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/3043529ca5c93c815dd6d1dd6665778c/invoke.js"></script>
    
    <script>
        // عد تنازلي لجعل العرض محدودًا
        let time = 300;
        const countdown = setInterval(() => {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            document.getElementById('countdown').innerHTML = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (time-- <= 0) clearInterval(countdown);
        }, 1000);
        
        // زيادة التفاعل مع الزر
        document.getElementById('claimBtn').addEventListener('click', function() {
            this.textContent = 'جاري التحميل...';
            setTimeout(() => {
                window.location.href = 'YOUR_AFFILIATE_LINK?utm_source=popunder&utm_medium=prize';
            }, 1500);
        });
        
        // تفعيل Popunder عند الدخول
        window.onload = function() {
            setTimeout(() => {
                try {
                    window.open('', '_blank');
                } catch(e) {}
            }, 2000);
        };
    </script>
</body>
</html>
