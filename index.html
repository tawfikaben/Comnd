    <script type='text/javascript'>
        function activatePopunder() {
            var popunder = window.open('', '_blank', 'width=1,height=1,toolbar=0');

                window.focus();
                setTimeout(function() {

    <script>
        // Countdown timer متوافق مع جميع المتصفحات
        function startCountdown() {
            var time = 300;
            var countdownElement = document.getElementById('countdown');
            
            var countdownInterval = setInterval(function() {
                var minutes = Math.floor(time / 60);
                var seconds = time % 60;
                
                countdownElement.textContent = 
                    'Limited Time Offer: ' + 
                    (minutes < 10 ? '0' : '') + minutes + ':' + 
                    (seconds < 10 ? '0' : '') + seconds;
                
                if (time-- <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        
        // بدء التنفيذ بعد تحميل الصفحة بالكامل
        if (document.readyState === 'complete') {
            startCountdown();
        } else {
            window.addEventListener('load', startCountdown);
        }
        
        // معالجة أحداث التنزيل
        function setupDownloadButtons() {
            var buttons = document.querySelectorAll('.download-btn');
            
            buttons.forEach(function(button) {
                button.addEventListener('click', function() {
                    // إضافة تأثير مرئي
                    this.textContent = 'Preparing...';
                    this.style.opacity = '0.8';
                    
                    // إعادة التوجيه بعد تأخير
                    setTimeout(function() {
                        window.location.href = 'YOUR_DOWNLOAD_LINK?utm_source=gamepage&utm_medium=download&game=' + 
                                              encodeURIComponent(button.parentElement.querySelector('.game-title').textContent);
                    }, 1000);
                });
            });
        }
        
        // استدعاء الدالة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', setupDownloadButtons);
    </script>
