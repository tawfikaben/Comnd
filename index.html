<body>
    <!-- Your existing HTML content -->
    <div class="container">
        <!-- All your game cards and content -->

    <!-- Enhanced Ad Script Implementation -->
    <script>
        // Function to load popunder with better control
        function loadPopunder() {
            try {
                // First check if ad blockers are present
                if(typeof window.ads === 'undefined') {
                    // Fallback method if main script fails
                    window.open('https://example.com', '_blank').blur();
                    window.focus();
                    return true;
                }
                
                // Load the popunder script dynamically
                var script = document.createElement('script');
                script.src = '//pl26795765.profitableratecpm.com/83/4c/30/834c300c3af733545c531ff8d98cd912.js';
                script.type = 'text/javascript';
                script.onerror = function() {
                    // Fallback if script fails to load
                    window.open('https://example.com', '_blank').blur();
                    window.focus();
                };
                document.body.appendChild(script);
                return true;
            } catch(e) {
                console.error('Ad loading error:', e);
                return false;
            }
        }

        // Attach to download buttons with delay
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Show loading state
                this.innerHTML = 'PREPARING DOWNLOAD...';
                this.classList.add('loading');
                
                // Trigger popunder after short delay
                setTimeout(() => {
                    var success = loadPopunder();
                    
                    // Complete the download process
                    setTimeout(() => {
                        if(success) {
                            window.location.href = this.dataset.downloadUrl || '#';
                        } else {
                            this.innerHTML = 'DOWNLOAD NOW';
                            this.classList.remove('loading');
                            alert('Download ready! Please disable ad blocker if you see this message.');
                        }
                    }, 1000);
                }, 1500);
            });
        });

        // Preload the script for better performance
        window.addEventListener('load', function() {
            var link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'script';
            link.href = '//pl26795765.profitableratecpm.com/83/4c/30/834c300c3af733545c531ff8d98cd912.js';
            document.head.appendChild(link);
        });
    </script>
